<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DKV</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <main>
        <div class="login-container">
            <h2 class="login-header">Login</h2>

            <div class="login-form">
                <div class="input-group">
                    <span><svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px" fill="#fefefe"><path d="M152.32-144.17q-36.44 0-62.29-25.86-25.86-25.85-25.86-62.29v-495.36q0-36.6 25.86-62.56 25.85-25.96 62.29-25.96h655.36q36.6 0 62.56 25.96t25.96 62.56v495.36q0 36.44-25.96 62.29-25.96 25.86-62.56 25.86H152.32ZM480-434.51l327.68-215.33v-77.84L480-515.68l-327.68-212v77.84L480-434.51Z"/></svg></span>
                    <input type="email" name="" id="" required placeholder="Email">
                </div>
                <div class="input-group">
                    <span><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#fefefe"><path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z"/></svg></span>
                    <input type="password" name="" id="" required placeholder="Password">
                </div>
                <div class="remember-me">
                    <input type="checkbox" name="remember-me" class="checkbox">
                    <p>Ingat saya</p>
                </div>
            </div>
            
            <button class="login-btn">
                Login
            </button>
            <div class="belum-punya-akun">
                <p>Belum punya akun?</p>
                <a href="">Register</a>
            </div>
        </div>
    </main>

</body>
</html>
